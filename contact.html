<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — South B United</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <img src="images/logo.png" alt="logo" class="logo" />
        <div class="brand-text"><h1>South B United</h1><small>Football Academy</small></div>
      </div>
      <button id="navToggle4" class="nav-toggle" aria-label="Toggle navigation">☰</button>
      <nav class="main-nav" id="mainNav4">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="players.html">Players</a>
        <a href="contact.html" class="active cta">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container contact-page">
    <h2 class="section-title">Contact Us</h2>
    <p>Fill the form and we will get back to you within 2 working days.</p>

    <form id="contactForm" class="contact-form" novalidate>
      <label for="name">Full name</label>
      <input id="name" name="name" type="text" placeholder="Your name" />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" />

      <label for="phone">Phone (guardian)</label>
      <input id="phone" name="phone" type="tel" placeholder="07xxxxxxxx" />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="How can we help?"></textarea>

      <button type="submit" class="btn primary">Send message</button>

      <div id="formMsg" class="form-msg" aria-live="polite"></div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© 2025 South B United Football Academy</div>
      <div class="socials"><a href="#">IG</a> <a href="#">FB</a></div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
